<div class="container mt-3">
  <h1>Add Data</h1>
  <div class="row justify-content center mt-3">
    <div class="col-md-4">
      <form [formGroup]="nikomForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" formControlName="username" required>
        </div>
        <div class="form-group">
          <label for="passsword">Password</label>
          <input type="password" class="form-control" formControlName="password" required>
        </div>
        <div class="form-group">
          <label for="firstname">Firstname</label>
          <input type="text" class="form-control" formControlName="firstname" required>
        </div>
        <div class="form-group">
          <label for="surname">Surname</label>
          <input type="text" class="form-control" formControlName="surname" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" formControlName="email" required>
        </div>
        <div class="form-group">
          <label for="tel">Tel</label>
          <input type="tel" class="form-control" formControlName="tel" required>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Add Nikom</button>
        </div>
      </form>
    </div>
  </div>
